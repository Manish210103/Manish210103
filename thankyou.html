<!DOCTYPE html>
<html>
<head>
    <title>Thank You</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        h1 {
            font-size: 48px;
            color: #333;
            text-align: center;
            animation: burst 2s infinite;
        }

        @keyframes burst {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .cracker {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #f44336;
            border-radius: 50%;
            animation: burst 1s infinite;
        }

        @keyframes burst {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .cracker-left {
            left: -50px;
            top: calc(50% - 50px);
        }

        .cracker-right {
            right: -50px;
            top: calc(50% - 50px);
        }
    </style>
    <script>
        function createCrackers() {
            const numCrackers = 5;
            const container = document.getElementById("container");

            for (let i = 0; i < numCrackers; i++) {
                const cracker = document.createElement("div");
                cracker.className = `cracker ${i % 2 === 0 ? "cracker-left" : "cracker-right"}`;
                container.appendChild(cracker);
            }
        }

        window.addEventListener("load", function () {
            createCrackers();
        });
    </script>
</head>
<body>
    <h1>Thank you for viewing my profile</h1>
    <div id="container"></div>
</body>
</html>
